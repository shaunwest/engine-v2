<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Engine v2</title>
        <link rel="shortcut icon" href="/favicon.ico">
    </head>
    <body>
      <h1>Demo1</h1>
      <p>Load some gameImages and display them</p>
      <div id="marioSheetAsset"></div>
      <canvas id="questionAnimation" width="16" height="16"></canvas>
      <canvas id="brickAnimation" width="16" height="16"></canvas>

      <h1>Demo2</h1>
      <p>Load gameImageSets</p>
      <canvas id="brick" width="16" height="16"></canvas>
      <canvas id="question" width="16" height="16"></canvas>
      <canvas id="questionAnimation2" width="16" height="16"></canvas>

      <h1>Demo3</h1>
      <p>Load gameImageSets and use fixed 2d rendering</p>
      <div id="fps"></div>
      <canvas style="background:grey" id="fixed2d" width="100" height="100"></canvas>

      <h1>Demo4</h1>
      <p>Load gameImageSets, create sprites, and free 2d rendering</p>
      <canvas style="background:grey" id="free2d" width="100" height="100"></canvas>

      <h1>Demo5</h1>
      <p>Render free and fixed 2d together</p>
      <canvas style="background:grey" id="fixedAndFree2d" width="100" height="100"></canvas>

      <h1>Demo6</h1>
      <p>Collisions</p>
      <canvas style="background:grey" id="collisions" width="100" height="100"></canvas>

      <h1>Demo7</h1>
      <p>Input</p>
      <canvas style="background:grey" id="input" width="100" height="100"></canvas>

    </body>
    <script src="bundle.js"></script>
</html>
